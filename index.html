<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Intro Canvas 2D</title>
    <style>
        .canvas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .canvas-item {
            margin: 10px;
        }
        .canvas-item h5 {
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Ejemplos de objetos 2D de canvas</a>
        </div>
    </nav>
    <br><br><br>
    <main class="container flex-column justify-content-center shadow rounded-start p-3">
        <h1>Ejemplos de objetos 2D mediante OOP</h1>
        <div class="canvas-container">
            <div class="canvas-item">
                <h5>Objeto 2D</h5>
                <canvas class="border shadow rounded-start" id="canvasOOP"></canvas>
            </div>
            <div class="canvas-item">
                <h5>Objeto Random</h5>
                <canvas class="border shadow rounded-start" id="canvasRandom"></canvas>
            </div>
            <div class="canvas-item">
                <h5>Objeto Random2</h5>
                <canvas class="border shadow rounded-start" id="canvasMultiple"></canvas>
            </div>
            <div class="canvas-item">
                <h5>Objeto Random 3</h5>
                <canvas class="border shadow rounded-start" id="canvasRandomM"></canvas>
            </div>
        </div>
    </main>
    <br>
    <footer class="footer mt-auto py-3">
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <span class="text-muted" style="text-align: center;">Todos los derechos reservados a Perla Aviles &copy; 2024</span>
        </nav>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
